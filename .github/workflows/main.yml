name: Lint Code

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        # Replace `npm run lint` with the appropriate command to run ESLint

      - name: Run Prettier
        run: npm run prettier
        # Replace `npm run prettier` with the appropriate command to run Prettier
